<div class="background">
  <div class="main-content">
    <div class="container">
      <div [formGroup]="formGroup">
        <!-- Table -->
        <div class="row">
          <div class="col-xl-8 m-auto order-xl-1">
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Student Name : {{student?.name}}</h3>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <mat-form-field class="full-width">
                        <label class="form-control-label" for="input-username">Student name</label>
                        <input type="text" class="form-control form-control-alternative" formControlName="name"
                          value="">
                      </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                      <mat-form-field class="full-width">
                        <label class="form-control-label" for="input-email">Email address</label>
                        <input type="email" class="form-control form-control-alternative" formControlName="email">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <mat-form-field class="full-width">
                        <label class="form-control-label" for="input-first-name">Phone Number</label>
                        <input type="text" class="form-control form-control-alternative" formControlName="phone">
                      </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                      <mat-form-field class="full-width">
                        <label class="form-control-label" for="input-last-name">Subject</label>
                        <input type="text" class="form-control form-control-alternative" formControlName="subject">
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Security Information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <mat-form-field class="full-width">
                        <label class="form-control-label" for="input-first-name">Old Password</label>
                        <input matInput type="text" class="form-control form-control-alternative"
                          formControlName="oldpassword">
                      </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                      <mat-form-field class="full-width">
                        <label class="form-control-label" for="input-last-name">New Password</label>
                        <input matInput type="text" class="form-control form-control-alternative"
                          formControlName="newpassword">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 text-right">
                      <a [routerLink]=""  class="btn btn-sm btn-primary" data-toggle="modal" data-target="#exampleModal">Update Profile</a>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">My Lessons</h6>
                <div class="pl-lg-4">
                  <div class="form-group focused">
                    <label>Purchased Lessons</label>
                    <textarea rows="4" class="form-control form-control-alternative"
                      placeholder="Display purchased lessons ..."></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Changers</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to change the data?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="update()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
